<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathsVis Graphing App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>MathsVis Graphing App</h1>

        <div class="form-container">
            <div class="form-section">
                <h2>Trigonometric Functions</h2>
                <form method="POST" action="/">
                    <div class="form-group">
                        <label for="x_start">X Starting Point:</label>
                        <input type="number" id="x_start" name="x_start" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="x_end">X Ending Point:</label>
                        <input type="number" id="x_end" name="x_end" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="y_start">Y Minimum:</label>
                        <input type="number" id="y_start" name="y_start" step="any">
                    </div>
                    <div class="form-group">
                        <label for="y_end">Y Maximum:</label>
                        <input type="number" id="y_end" name="y_end" step="any">
                    </div>
                    <div class="form-group">
                        <label for="function">Function:</label>
                        <select id="function" name="function" required>
                            <option value="sine">sin</option>
                            <option value="cosine">cos</option>
                            <option value="tangent">tan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Generate Plot">
                    </div>
                </form>
            </div>

            <div class="form-section">
                <h2>Custom Function</h2>
                <form method="POST" action="/">
                    <div class="form-group">
                        <label for="x_start">X Starting Point:</label>
                        <input type="number" id="x_start" name="x_start" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="x_end">X Ending Point:</label>
                        <input type="number" id="x_end" name="x_end" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="y_start">Y Minimum:</label>
                        <input type="number" id="y_start" name="y_start" step="any">
                    </div>
                    <div class="form-group">
                        <label for="y_end">Y Maximum:</label>
                        <input type="number" id="y_end" name="y_end" step="any">
                    </div>
                    <div class="form-group">
                        <label for="custom_function">Function (e.g., x**2 + 2*x + 4):</label>
                        <input type="text" id="custom_function" name="custom_function" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Generate Plot">
                    </div>
                </form>
            </div>
        </div>

        <div class="graph-container">
            {{ graph|safe }}
        </div>
    </div>
</body>
</html>
